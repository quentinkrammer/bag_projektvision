<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BAG Projektvision</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="componentCotainer">
      <img src="assets/vision_blue.png" class="visionComponent liftable" id="blue"/>
      <img src="assets/vision_green.png" class="visionComponent liftable" id="green"/>
      <img src="assets/vision_yellow.png" class="visionComponent liftable" id="yellow"/>
    </div>

    <dialog id="overview" popover="manual">
      <button id="closeModal" onclick="closeOverview()">X</button>
      <h1>Titel</h1>
      <p>Text</p>
      <button id="openDetails" onclick="openDetails()">Details</button>
    </dialog>

    <dialog id="details" popover="manual">
      <div id="titleContainer">
        <button id="closeDetails" onclick="closeDetails()">X</button>
        <h1>Titel</h1>
      </div>
      <div id="descriptionContainer">
        <p>Text</p>
      </div>
      <img id="shownComponent" src=""/>
    </dialog>
    
    <div id="overviewBackdrop"></div>
  </body>
</html>
