<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAG Projektvision</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="image-container" class="image-container">
      <img
        src="assets/vision_blue.png"
        class="liftable blue"
        data-name="blue"
      />
      <img
        src="assets/vision_green.png"
        class="liftable green"
        data-name="green"
      />
      <img
        src="assets/vision_yellow.png"
        class="liftable yellow"
        data-name="yellow"
      />
    </div>
    <div id="small-modal" popover>
      <div>
        <h2 id="small-modal-header"></h2>
        <button type="button" id="small-modal-close-button">X</button>
      </div>
      <div id="small-modal-content"></div>
      <button type="button" id="open-large-modal-button">Details</button>
    </div>
    <div id="large-modal" popover>
      <div>
        <button type="button" id="large-modal-close-button">X</button>
        <h2 id="large-modal-header"></h2>
      </div>
      <div id="large-modal-content"></div>
    </div>
  </body>
</html>
