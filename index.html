<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BAG Projektvision</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="object-container">
      <img src="assets/vision_blue.png" class="object liftable" id="blue"/>
      <img src="assets/vision_green.png" class="object liftable" id="green"/>
      <img src="assets/vision_yellow.png" class="object liftable" id="yellow"/>
    </div>

    <dialog id="modal" popover="manual">
      <button class="closebtn" onclick="closeModal(true)">X</button>
      <h1>Titel</h1>
      <p>Text</p>
      <button id="detailsbtn" onclick="openDetails()">Details</button>
    </dialog>
    <dialog id="details" popover="manual">
      <button class="closebtn" onclick="closeDetails()">X</button>
      <h1>Titel</h1>
      <p>Text</p>
    </dialog>
    
    <div id="backdrop"></div>
  </body>
</html>
